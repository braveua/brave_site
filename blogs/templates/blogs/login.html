<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>
    {% if form.errors %}
        <p style="color: red;">Неверное имя пользователя или пароль.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">Имя пользователя:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Пароль:</label>
            {{ form.password }}
        </div>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
